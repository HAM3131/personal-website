    let state = (text) => {
      let color = '#808080';
      let affiliation = text.match(/\(.*\)/)[0][1];

      if (affiliation === 'D') color = '#33647a';
      else if (affiliation === 'R') color = '#ef4156';

      let stateObj = {
        tooltip: {
          text: text,
          borderColor: color,
          borderWidth: '2px',
          shadow: false,
          textAlign: 'left'
        },
        backgroundColor: color,
        borderColor: '#fff'
      };

      if (affiliation === 'D') stateObj.group = 1;
      else if (affiliation === 'R') stateObj.group = 2;
      else stateObj.group = 3;

      return stateObj;
    }
