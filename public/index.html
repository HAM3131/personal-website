<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ANYGOERS!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .header {
            position: absolute;
            top: 0;
            right: 0;
            margin: 20px;
        }
        .login-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .welcome-text {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="login-button" onclick="window.location.href='/login';">Login</button>
    </div>
    <div class="welcome-text">
        Welcome to ANYGOERS!
    </div>
</body>
</html>
